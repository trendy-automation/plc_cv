version: '3.8'

x-services-volume:
  &services-volume
  type: bind
  source: ./appdata
  target: /var/appdata


services:
  #docker run -d -p 8000:8000 -p 9443:9443 --name portainer
    #--restart=always
    #-v /var/run/docker.sock:/var/run/docker.sock
    #-v portainer_data:/data portainer/portainer-ce:latest
  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    ports:
      - 9443:9443
      - 8000:8000
    #  - 9000:9000
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    restart: always
  jenkins:
    image: jenkins/jenkins:lts
    privileged: true
    user: root
    ports:
      - 8080:8080
      - 50000:50000
    container_name: jenkins
    volumes:
      - ./jenkins_home/:/var/jenkins_home
    environment:
      - GIT_SSL_NO_VERIFY=true
    restart: always
  agent:
    #image: jenkins/ssh-agent:jdk11
    build:
      context: .
      dockerfile: agentDockerfile
    privileged: true
    user: root
    container_name: agent
    expose:
      - 22
    environment:
      - GIT_SSL_NO_VERIFY=true
      - JENKINS_AGENT_SSH_PUBKEY=ssh-rsa  jenkins@8fab23d94242
    volumes: 
      - *services-volume
      - /var/run/docker.sock:/var/run/docker.sock
    restart: always
  opencv:
    #image: sixsq/opencv-python:latest
    build:
      context: .
      dockerfile: opencvDockerfile
    user: root
    container_name: opencv
    volumes:
      - *services-volume
    command:
      - /var/appdata/python/appstart.sh
    #  - pip install -r /var/appdata/python/requirements.txt
    #  - python3 /var/appdata/python/main.py
    tty: true
    restart: always

volumes:
  portainer_data:
