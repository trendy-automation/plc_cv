version: '3.8'

x-services-volume:
  &services-volume
  type: bind
  source: ./appdata
  target: /var/appdata
  
services:
  jenkins:
    image: jenkins/jenkins:lts
    privileged: true
    user: root
    ports:
      - 8080:8080
      - 50000:50000
    container_name: jenkins
    volumes:
      - ./jenkins_home/:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - GIT_SSL_NO_VERIFY=true
  agent:
    image: jenkins/ssh-agent:jdk11
    privileged: true
    user: root
    container_name: agent
    expose:
      - 22
    environment:
      - GIT_SSL_NO_VERIFY=true
      - JENKINS_AGENT_SSH_PUBKEY=ssh-rsa  jenkins@8fab23d94242
    volumes: 
      - *services-volume
  opencv:
    image: sixsq/opencv-python:latest
    privileged: true
    user: root
    container_name: opencv
    volumes: 
      - *services-volume
    tty: true
