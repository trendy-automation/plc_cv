version: '3.8'

x-services-volume:
  &services-volume
  type: bind
  source: ./appdata
  target: /var/appdata


services:
  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    ports:
      - 9443:9443
      - 8000:8000
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./portainer_data:/data
    restart: always
  jenkins:
    image: jenkins/jenkins:lts
    privileged: true
    user: root
    ports:
      - 8080:8080
      - 50000:50000
    container_name: jenkins
    volumes:
      - ./jenkins_home/:/var/jenkins_home
    environment:
      - GIT_SSL_NO_VERIFY=true
    restart: always
  agent:
    build:
      context: .
      dockerfile: agentDockerfile
    privileged: true
    user: root
    container_name: agent
    expose:
      - 22
    environment:
      - GIT_SSL_NO_VERIFY=true
      - JENKINS_AGENT_SSH_PUBKEY=ssh-rsa  jenkins@8fab23d94242
    volumes: 
      - *services-volume
      - /var/run/docker.sock:/var/run/docker.sock
    restart: always
  opencv:
    build:
      context: .
      dockerfile: opencvDockerfile
    user: root
    ports:
      - 9001:9001
      - 8554:8554
    container_name: opencv
    volumes:
      - *services-volume
      - /dev:/dev
    device_cgroup_rules:
      - 'c 81:* rmw'
      - 'c 189:* rmw'
    #command: /var/appdata/python/appstart.sh
    command: bash -c "
      cd /var/appdata/python
      && pip install -r requirements.txt
      && python3 /var/appdata/python/main.py"
    tty: true
    restart: always

